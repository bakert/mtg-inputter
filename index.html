<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Magic: the Gathering Card Inputter</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="data.js"></script>
    <script src="code.js"></script>
    <script type="text/javascript" src="jquery-autocomplete/jquery.autocomplete.js"></script>
    <link rel="stylesheet" href="jquery-autocomplete/jquery.autocomplete.css">
    <style>
        body {
            font-family: Sans-Serif;
        }
    </style>
  </head>
  <body>
    <h1>Magic: the Gathering Card Inputter</h1>
    <form id="frm">
      <input id="in" name="in" style="font-size: large; width: 400px; margin-bottom: 50px;" type="text" />
      <br>
      <textarea id="out" name="out" style="font-size: small; height: 400px; width: 400px"></textarea>
    </form>
    <p>Faster "data entry" of Magic: the Gathering card names through name prediction.</p>
    <p>When you have the list of cards Ctrl/Cmd-a to highlight them all and Ctrl/Cmd-c to copy to your clipboard.</p>
    <p>You might also be interested in <a href="http://magic.bluebones.net/proxies/">generating proxies</a>.</p>
  </body>
</html>
